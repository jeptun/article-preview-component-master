<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/478f25d40c.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <title>✨Frontend Mentor✨| Article preview component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <figure class="card-figure">
        <img class="card-img" src="./images/drawers.jpg" alt="bg-image">
      </figure>
      <div class="card-info">
        <div class="flow">
          <h2>Shift the overall look and feel by adding these wonderful
            touches to furniture in your home</h2>
          <p> Ever been in a room and felt like something was missing? Perhaps
            it felt slightly bare and uninviting. I’ve got some simple tips
            to help you make any room feel complete.</p>
        </div>
        <div class="card-profile">
          <figure class="card-profile-figure ">
            <img class="profile-img" src="/images/avatar-michelle.jpg" alt="michelle-img">
            <div class="">
              <figcaption class="profile-name">Michelle Appleton</figcaption>
              <figcaption class="profile-date">28 Jun 2020</figcaption>
            </div>
          </figure>
          <button type="submit" value="Share" id="btn-share" class=""> <i class="fa-solid fa-share"></i></button>
          <div class="share-box animate__animated animate__rubberBand" id="share-box">
            share
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-pinterest"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./dist/script.js"></script>
</body>

</html>
